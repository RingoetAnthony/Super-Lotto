<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Lotto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Super Lotto</h1>
      <div class="game">
        <div class="input-section">
          <p>Entrez vos numéros (entre 1 et 9)</p>
          <div class="input-container">
            <input
              type="number"
              id="num1"
              min="1"
              max="49"
              placeholder="Entrer numéro"
            />
            <input
              type="number"
              id="num2"
              min="1"
              max="49"
              placeholder="Entrer numéro"
            />
            <input
              type="number"
              id="num3"
              min="1"
              max="49"
              placeholder="Entrer numéro"
            />
            <input
              type="number"
              id="num4"
              min="1"
              max="49"
              placeholder="Entrer numéro"
            />
          </div>
          <button id="playButton">Jouer</button>
        </div>
        <div class="results">
          <h2>Résultats</h2>
          <p id="lottoNumbers">Numéros gagnants :</p>
          <p id="yourMatches">Vos correspondances :</p>
        </div>
      </div>
    </div>
    <div class="gold-container">
      <h2>Montant de Gold</h2>
      <p id="currentGold">Montant actuel : 1,000,000,000 Gold</p>
      <div class="input-section">
        <input
          type="number"
          id="goldInput"
          placeholder="Entrez un montant"
          min="0"
        />
        <button id="addGoldButton">Ajouter</button>
      </div>
    </div>
    <footer class="footer">
      <p>Création Deakay © 2025</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
